<html>
    <head>
        <title>Formulario</title>        	    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <body>
        <br>
        <br>
        <div class="container">
            <form action="" method="post">
                <div class="form-group row col-md-12">
                    <h3>Formulario</h3>
                </div>
                <div class="form-group row">
                    <label for="inputNombre" class="col-form-label col-sm-2">Nombre:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputNombre">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputColor" class="col-form-label col-sm-2">NÃºmero entre 0 y 10:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputColor" min="0" max="10">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                        <button type="submit" class="btn btn-secondary">Cancelar</button>
                    </div>
                </div>
            </form>
	    </div>
    </body>
</html>
